<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap & Unwrap Method</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: aqua;
            padding: 10px;
        }
        #test{
            border: 2px solid black;
            background-color: pink;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>JQeury Wrap & Unwrap Method</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima nemo magnam odit enim praesentium quis omnis consequuntur quisquam animi amet.</p>
    </div>
    <br>
    <button id="wrapbtn">Wrap</button>
    <button id="unwrapbtn">Un-Wrap</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#wrapbtn').click(function(){
                $('#box p').wrap('<div id="test"></div>');
            });

            $('#unwrapbtn').click(function(){
                $('#box p').unwrap();
            });
        });
    </script>
</body>
</html>
