<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <style>

        #box{
            border: 2px solid black;
            background-color: antiquewhite;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Keyboard Event in JQuery</h1>
    <div class="test" id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet obcaecati, voluptatibus maxime quibusdam atque officiis doloribus voluptatem numquam necessitatibus recusandae?</p>
    </div>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // $('body').keypress(function(){
            //     $(this).css("background-color","orange")
            // });
            $('body').keyup(function(){
                $(this).css("background-color","blue")
            });
            $('body').keydown(function(){
                $(this).css("background-color","green")
            });
        });
    </script>
</body>
</html>
