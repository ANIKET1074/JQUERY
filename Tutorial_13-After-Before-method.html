<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After and Before Method</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: aquamarine;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>JQuery After and Before Method</h1>

    <div id="box">
        <h2>Test box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis repellat sunt ipsum nostrum nemo? Nesciunt!</p>
    </div>
<br>

    <button id="afterbtn">After</button>
    <button id="beforebtn">Before</button>

    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
           $('#afterbtn').click(function(){
               $('#box').after("<h3>This is New Heading after div</h3><p>this text is inserted using after method</p>");
           });

           $('#beforebtn').click(function(){
               $('#box').before("<h3>This is New Heading before div</h3>");

           });
        });
    </script>


</body>
</html>
