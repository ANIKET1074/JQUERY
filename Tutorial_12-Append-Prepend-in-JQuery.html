<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: aquamarine;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Append & Prepend in JQuery</h1>
    <!-- <div id="box">
        <h2>Test box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis repellat sunt ipsum nostrum nemo? Nesciunt!</p>
    </div> -->
    <ol>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>

        </ol>
<br>
    <button id="appendbtn">Append</button>
    <button id="prependbtn">Prepend</button>

    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('#appendbtn').click(function(){
                $('ol').append("<li>item new</li>")
            });

            $('#prependbtn').click(function(){
                $('ol').prepend("<li>item prepended")
            });
        });
    </script>
</body>
</html>
