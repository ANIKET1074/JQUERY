<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Offset</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: pink;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>JQuery Position & Offset</h1>
    
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi quasi deleniti cupiditate reiciendis ipsa. Reprehenderit eum ratione asperiores, laboriosam repellat repudiandae eveniet quod, impedit explicabo rerum omnis commodi, pariatur cupiditate!</p>
    </div>
    <br>
    <button id="positionbtn">Position</button>
    <button id="Offsetbtn">Offset</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){

            // Position method gives the position according to the parent tag 
            $('#positionbtn').click(function(){
                let a = $('#box h2').position();
                console.log("Top: " + a.top + "Left: " + a.left);
            });

            // Offset method gives the position according to the inner tag
            $('#Offsetbtn').click(function(){
                // let b = $('#box h2').offset();
                // console.log("Top: " + b.top + "Left: " + b.left);

                // Now for setting the position we use offset method
                $('#box h2').offset({top: 0,left: 0})
            });
        });
    </script>
</body>
</html>
