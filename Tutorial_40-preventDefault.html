<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery preventDefault Event</title>
    <style>
        #box{
            border: 2px solid brown;
            background-color: burlywood;
            width: 400px;
            height: 200px;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <h1>JQuery preventDefault Event</h1>
    <div id="box">
        <a href="https://www.google.com" id="result">Google website (preventDefault)</a>
        <br><br>
        <a href="https://www.google.com">Google website</a>
    </div>
    <br>

    <h2></h2>
    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('#result').click(function(event){
                // this method is use in the anchor tag and button tag
                event.preventDefault();

                // to check whether the given tag has preventDefault method is there or not we use isDefault method

                let a = event.isDefaultPrevented()
                $('h2').html(a)
            });
        });
    </script>
</body>
</html>
