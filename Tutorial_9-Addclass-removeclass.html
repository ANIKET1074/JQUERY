<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addclass and Removeclass in JQuery</title>

    <style>
        #box{
            border: 2px solid black;
        }
        .second{
            background-color: rgb(233, 9, 9);
        }
        .first{
            background-color: rgb(4, 59, 41);
        }
      
    </style>
</head>
<body>
    <h1>Addclass and Removeclass in JQuery</h1>

    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, rerum?</p>
    </div>
    <br>
    <button id="addclass">Add class</button>
    <button id="rmvclass">Remove class</button>
    <button id="toggleclass">Toggle class</button>
    

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){

        $('#addclass').click(function(){
            $('#box,h1').addClass("first second");
            // $('#box,h1').addClass("second first");
        });

        $('#rmvclass').click(function(){
            $('#box').removeClass("first");
        });

        $('#toggleclass').click(function(){
            $('#box').toggleClass("first");
        });
    })


    </script>
</body>
</html>
