<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceAll and ReplaceWith</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>JQeury ReplaceAll and ReplaceWith</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita, dolorum?</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, totam.
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, impedit.</p>
        </p>

    </div>
<br>
    <button id="replacebtn">Replace</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){

            /*In replacewith it is use for replacing both tags and text*/
            // $("#replacebtn").click(function(){
            //     $('#box p:nth-child(3)').replaceWith("<h3>Hello World</h3>");
            // });

            /*In replace all it is use for replacing the tags*/
            $("#replacebtn").click(function(){
                $('<span>Hello World</span>').replaceAll("#box p:first");
            });
        });
    </script>
</body>
</html>
