<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeIn - FadeOut in JQuery</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h2>FadeIn - FadeOut in JQuery</h2>
    <div id="box">
        <h3>Test Box</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error perspiciatis esse recusandae exercitationem eaque in.</p>
    </div>
<br>
    <button id="fadeoutbtn">FadeOut</button>
    <button id="fadeinbtn">FadeIn</button>
    <button id="fadetogglebtn">FadeToggle</button>
    <button id="fadeTobtn">FadeTo</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#fadeoutbtn').click(function(){
                $('#box').fadeOut(3000);
            });

            $('#fadeinbtn').click(function(){
                $('#box').fadeIn(3000);
            });

            $('#fadetogglebtn').click(function(){
                $('#box').fadeToggle(2000);
            });
            //fadeTo method we have three method (time,opacity,callback)
            $('#fadeTobtn').click(function(){
                $('#box').fadeTo(2000,0.5,function(){
                    console.log("This is FadeTo method")
                })
            });
        });
    </script>
</body>
</html>
