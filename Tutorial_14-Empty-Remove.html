<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty and Remove</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>JQuery Empty and Remove method</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia explicabo alias consequatur quaerat quas? Doloribus.</p>
    </div>
    <br>

    <button id="emptybtn">Empty</button>
    <button id="removebtn">Remove</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#emptybtn').click(function(){
                $('#box h2').empty()
            });

            $('#removebtn').click(function(){
                $('#box').remove()
            });
        });
    </script>
</body>
</html>
