<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append-To & Prepend-To</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: bisque;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>JQuery Append-To & Prepend-To</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim consequatur, molestias esse maxime ea nisi. Fugiat in obcaecati recusandae hic?</p>
    </div>
    <br>
    <button id="appendtobtn">Append-To</button>
    <button id="prependtobtn">Prepend-To</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#appendtobtn').click(function(){
                $('<h1>append-to: this is heading</h1>').appendTo('#box');
            });

            $('#prependtobtn').click(function(){
                $('<h1>prepend-to: this is heading</h1>').prependTo('#box');
            });
        });
    </script>
</body>
</html>
