<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Method chaining</title>
    <style>
        #box{
            border: 2px solid black; 
            background-color: bisque;

        }
    </style>
</head>
<body>
    <h2>JQuery Method chaining</h2>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus praesentium nemo facere ducimus mollitia totam. Laudantium quibusdam nihil explicabo quia?</p>
    </div>

    <br>
    <button id="animatebtn">Animate</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#animatebtn').click(function(){
                $('#box').css('background','pink').slideUp().slideDown(2000);
            });
        });
    </script>
</body>
</html>
