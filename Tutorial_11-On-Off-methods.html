<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Off methods</title>
    <style>
        #box{
            border: 2px solid black;
            padding: 10px;
        }
        .boxbg{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>On-Off Method in JQuery</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed, facere?</p>
    </div>

    <button>Remove Effect</button>
    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
            // $('#box').on("click",function(){
            //     $(this).css("background","orange")
            // });
            // $('#box').on("mouseover mouseout",function(){
            //     $(this).toggleClass("boxbg")
            // });

            $('#box').on({
                'click': function(){
                    $(this).css("background","orange");
                } ,

                "mouseover" : function(){
                    $(this).css("background","pink");
                } ,

                "mouseout" : function(){
                    $(this).css("background", "lightblue")
                }
            });

            $('button').click(function(){
                $('#box').off('mouseover mouseout')
            });
        });
    </script>
</body>
</html>
