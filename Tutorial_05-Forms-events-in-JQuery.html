<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms events in JQuery</title>
</head>
<body>
    <h1>Form Events</h1>
    <form action="" id="sform">

        <label for="">Name</label> <input type="text" id="sname"><br><br>
        <label for="">Class</label> <input type="text" id="sclass"><br><br>
        <label for="">Country</label>
        <select  id="scountry">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="America">America</option>
            <option value="Canada">Canada</option>
        </select>
         <br><br>
        <input type="submit">
    </form>
    <div id="container" style="border:2px solid red ;"></div>
    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('#sname,#sclass,#scountry').focus(function(){
                $(this).css('background-color','pink')
            });

            $('#sname,#sclass,#scountry').blur(function(){
                $(this).css('background-color','')
            });
            $('#scountry').change(function(){
                $(this).css('background-color','orange')
    
                let a = $(this).val();
                $('#container').html(a);
            });
            $('#sname,#sclass').select(function(){
                $(this).css('background-color','green')

            });
            $('#sform').submit(function(){
                alert("Form Submitted!!!")
            });
        });
    </script>
</body>
</html>
