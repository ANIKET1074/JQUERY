<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods</title>
    <style>
        #box{
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <h1>CSS Method</h1>
    <div id="box">
        <h2>Title Box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Recusandae, animi?</p>
    </div>
    <br>
    <button id="addstyle">Add Style</button>

    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('#addstyle').click(function(){
                // $('#box').css("background","pink");
                // for multiple css method we use {} .
                $('#box').css({'background':'pink','color':'red','border':'3px dotted red','border-radius':'20px'})
            });
        });
    </script>
</body>
</html>
