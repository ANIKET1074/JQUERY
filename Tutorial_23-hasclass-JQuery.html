<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasclass Jquery</title>
    <style>
        #box{
            background-color: aquamarine;
            padding: 10px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1>JQuery</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, vitae.
        </p>

    </div>
    <br>
    <button id="hasclassbtn">hasclass</button>

    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#hasclassbtn').click(function(){
                // console.log($('#box').hasClass('test'));

                let x = $('#box').hasClass('test');

                if(x == true){
                    console.log('Yes')
                }
                else{
                    console.log('No')

                }

            });
        });
    </script>
</body>
</html>
